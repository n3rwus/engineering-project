{% extends 'layout.html' %}

{% block content %}

    <div class="card text-center">
        <div class="card-body">
            <form class="form-signin" method=post enctype=multipart/form-data>
                <img class="mb-4" src="../static/images/pytorch.png" alt="" width="72">
                <h1 class="h3 mb-3 font-weight-normal">Prediction</h1>
                <h5 class="h5 mb-3 font-weight-normal">Detected Image: {{ class_name }}</h5>
                <h5 class="h6 mb-3 font-weight-normal">ImageNet Class ID: {{ class_id }}</h5>
            </form>

            <a href="{{ url_for('upload_file') }}" class="btn btn-primary">Go Home </a>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
                    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
                    crossorigin="anonymous"></script>
        </div>
    </div>
{% endblock %}
